name: CI/CD Pipeline

on:
  push:
    branches:
      - "**"

env:
  NODE_VERSION: 20
  IMAGE_NAME: socialapp

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Telegram notify on failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          format: markdown
          message: |
            üö® *CI FAILED*

            *Repo:* `${{ github.repository }}`
            *Branch:* `${{ github.ref_name }}`
            *Commit:* `${{ github.sha }}`
            *Author:* `${{ github.actor }}`
            *Job:* `test-and-build`

            üîç [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Telegram notify on deploy success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          format: markdown
          message: |
            ‚úÖ *DEPLOY SUCCESS*

            *Repo:* `${{ github.repository }}`
            *Branch:* `${{ github.ref_name }}`
            *Image:* `${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest`

            üöÄ Docker image pushed successfully

      - name: Telegram notify on deploy failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          format: markdown
          message: |
            ‚ùå *DOCKER DEPLOY FAILED*

            *Repo:* `${{ github.repository }}`
            *Branch:* `${{ github.ref_name }}`
            *Job:* `docker-build-push`

            üîç [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
