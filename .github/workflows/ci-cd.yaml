name: CI/CD PIPELINE FOR TEST APPLICATION

on:
  push:
      branches:
          - "**"
jobs:
    test:
        name: Test Machine 
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3
            
            - name: setup Nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            - name: Install Dependencies
              run: npm install
            
            - name: Run Tests
              run: npm run ci

            - name: Build APPLICATION
              run: npm run build